
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FACEA AI - Universidad de Nari√±o</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Raleway:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --facea-red: #D32F2F;
            --facea-black: #121212;
            --facea-gray: #F8FAFC;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: var(--facea-gray);
            color: var(--facea-black);
            margin: 0;
            overflow-x: hidden;
        }
        .font-heading {
            font-family: 'Raleway', sans-serif;
        }
        
        @keyframes logo-pop {
            0% { opacity: 0; transform: scale(0); }
            70% { transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }
        .animate-logo-pop {
            opacity: 0;
            animation: logo-pop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }

        @keyframes pulse-red {
            0% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0.6); }
            70% { box-shadow: 0 0 0 20px rgba(211, 47, 47, 0); }
            100% { box-shadow: 0 0 0 0 rgba(211, 47, 47, 0); }
        }
        .pulse-button {
            animation: pulse-red 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-150%); }
            50% { transform: translateX(150%); }
            100% { transform: translateX(150%); }
        }
        .animate-shimmer {
            animation: shimmer 3s infinite;
        }

        .tech-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.05);
        }
        .tech-card:hover {
            transform: translateY(-5px) scale(1.02);
            border-color: rgba(211, 47, 47, 0.3);
            box-shadow: 0 10px 30px -5px rgba(211, 47, 47, 0.1);
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
    </style>
